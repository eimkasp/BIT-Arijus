<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404</title>
    <link rel="stylesheet" href="err404.css" />
  </head>
  <body>
    <section class="main">
      <h1>404</h1>
      <h2>WE ARE SORRY, BUT THE PAGE YOU REQUESTED WAS NOT FOUND</h2>
      <div class="button_wrapper">
      <div class="buttons">
        <a href="google.com"> HOME</a>
      </div>
      <div class="buttons">
        <a href="facebook.com">CONTACT US</a>
      </div>
    </div>
      <div class="icons">
        <a href="facebook.com"> <img src="fb.png" alt="Facebook" /></a>
        <a href="twitter.com"> <img src="tw.png" alt="Twitter" /></a>
        <a href="viber.com"> <img src="vi.png" alt="Viber" /></a>
        <a href="google.com"> <img src="gm.png" alt="Google" /></a>
      </div>
    </section>
  </body>
</html>
