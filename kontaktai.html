<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>
<body>
   <h1>
       <img src="a.jpg" alt="Missing logo" height="50px">
       REGISTRATION
   </h1>

<form action="">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your first name here"required><br>
    <br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" placeholder="Enter your last name here"required><br>
    <br>
    <label for="phone">Telephone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone # here"required><br>
    <br>
    <label for="mail">Email: </label>
    <input type="email" id="mail" name="mail" placeholder="Enter your email here"required><br>
    <br>
    <label for="room"></label> <strong> Select room size:</strong></label><br>
    <input type="radio" id="small" name="room" value="small">
    <label for="small">Small</label><br>
    <input type="radio" id="medium" name="room" value="medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="big" name="room" value="big">
    <label for="big">Big</label>
    <br>
    <br>
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms"> I agree with terms and conditions </label><br>
    <br>
    <input type="submit" value="Submit">
</form>

</html>
